<!DOCTYPE html>
<html>
    <head>
        <title>Vending machine</title>
        <script src="script.js"></script>
        <link rel = "stylesheet" href="styles.css"> 
    </head>

    <body>
        <h1>Rust-O-Matic 3000</h1>
        <div>
            <img src="images/machine.svg" alt="Vending" class="machine">
            <img src="images/soda.svg" alt="Soda" class="soda" id="soda">
            <div id="balance" >$0.00 Click v</div>
            <div id="selector" onclick="openMenu()" style="cursor: pointer"></div>
        </div>
        
        <input type="image" src="images/1Dollar.svg" id="Dollar1" onclick="oneDollar()">
        <input id="Dollar5" type="image" src="images/5Dollar.svg" onclick="fiveDollars()">
        <input id="coin" type="image" src="images/coin.svg" onclick="coin()">
        <button onclick="reset()" id="reset">Reset</button>

        <div class="menu" id="menu">
            <h2>Choose item:</h2>
            <ul>
                <li><button class="optionButton">1</button></li>
                <li><button class="optionButton">2</button></li>
                <li><button class="optionButton">3</button></li>
                <li><button class="optionButton"  onclick="option(3);closeMenu();">Soda $2.50</button></li>
            </ul>
        </div>

        <div class="menu" id="less">Insufficient funds =(<button onclick="ok()" id="ok">OK</button></div>
        
        
    </body>
</html>
