<!DOCTYPE html>
<html>
    <head>
        <title>Vending machine</title>
        <script src="script.js"></script>
        <link rel = "stylesheet" href="styles.css"> 
    </head>

    <body>
        <button onclick="reset()" id="reset">Reset</button>
        <div id ="main">
        
        
        <div id="vending-machine">
            <img src="images/machine.svg" alt="Vending" class="machine">
            <div id="balance" >$0.00</div>
            <div id="selector" onclick="openMenu()" style="cursor: pointer"></div>
            <!-- Items below vvv : -->
            <div id="items-grid">
                <img src="images/chips.svg" alt="Chips" class="chips" id="chips">
                <img src="images/chocolate.svg" alt="chocolate" class="chocolate" id="chocolate">
                <img src="images/water.svg" alt="water" class="water" id="water">
                <img src="images/soda.svg" alt="Soda" class="soda" id="soda">
            </div>
            
        </div>
        
        <div id="balance-menu">
            <h1 id="machine-title">Rust-O-Matic 3000</h1>
            <div id="bills">
                <input type="image" src="images/1Dollar.svg" id="Dollar1" onclick="oneDollar()">
                <input id="Dollar5" type="image" src="images/5Dollar.svg" onclick="fiveDollars()">
            </div>
            <input id="coin" type="image" src="images/coin.svg" onclick="coin()">
            
        </div>

    </div>

        <div class="menu" id="menu">
            <h2>Choose item:</h2>
            <ul>
                <li><button class="optionButton"  onclick="option(0);closeMenu();">Chips $3.50</button></li>
                <li><button class="optionButton"  onclick="option(1);closeMenu();">Chocolate $11</button></li>
                <li><button class="optionButton"  onclick="option(2);closeMenu();">Water $2</button></li>
                <li><button class="optionButton"  onclick="option(3);closeMenu();">Soda $2.50</button></li>
            </ul>
        </div>

        <div class="menu" id="less">Esti sarac ba =(<button onclick="ok()" id="ok">OK</button></div>
        
        
    </body>
</html>
